<html>
<head>
    <meta charset="utf-8"/>
    <title>Compare</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <style>
    body {
     margin:0;
     padding:0;
     background-color: #2A2A37;
    }
    .block_type1{
      height:40%;
      background-color: #2A2A37;
      border-radius: 5px;
      text-align: center;
      border: cadetblue 1px solid;
    }
	.row{
		border: grey 1px dashed;
		margin: 0px !important;
	}

    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }
    #search {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin-top: 8px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }
    #search:hover {
    background-color: #45a049;
    }
    #tweets_list {
    background: #DEE5E9;
    padding: 0px !important;
    }
	.links{
		color: crimson !important;
	}
    </style>
</head>
<body>

	<div class='row', style='height: 10%; background-color: black;margin-left: 20px;'>
		<h4 style="color: #ffffff;text-align: center">Sentimental Comparison</h4><br>
        <h5 style="color: #ffffff;text-align: center">{{ final_data['data1']['name'] }} VS {{ final_data['data2']['name'] }}</h5>
	</div>


	<div style="height:90%;">
        <div class="col-sm-4 block_type1" style="height: 100%">
            <canvas id="data_representation1" width="250%" height="150%" style="margin-bottom: 50px;margin-top: 10px;"></canvas>
            <canvas id="data_representation2" width="250%" height="150%"></canvas>
        </div>
        <div class="col-sm-8 block_type1"  style="height: 100%">
            <canvas id="data_representation3" width="800px" height=550px></canvas>
        </div>
    </div>



    <script type="text/javascript" language="JavaScript">

    var str_data = '{{ final_data | tojson | safe  }}' ;
    var json_data = JSON.parse(str_data) ;
    console.log(json_data)

    var pieData1 = {
      labels: [
        "Positive",
        "Neutral",
        "Negative"
    ],
    datasets: [
        {
            data: [json_data['data1']['total_pos'],json_data['data1']['total_neu'],json_data['data1']['total_neg']],
            backgroundColor: [
                "#FF8153",
                "#4ACAB4",
                "#878BB6"
            ]
        }]
    };

    var options1 = {
        responsive: true,
        title: {
            display: true,
            position: "top",
            text: json_data['data1']['name'],
            fontSize: 18,
            fontColor: "#ffffff"
        },
        legend: {
            display: false
        }
    };

    var data_representation1= document.getElementById("data_representation1").getContext("2d");
    new Chart(data_representation1, {
    type: 'doughnut',
    data: pieData1,
    options: options1
    });

    var pieData2 = {
      labels: [
        "Positive",
        "Neutral",
        "Negative"
    ],
    datasets: [
        {
            data: [json_data['data2']['total_pos'],json_data['data2']['total_neu'],json_data['data2']['total_neg']],
            backgroundColor: [
                "#FF8153",
                "#4ACAB4",
                "#878BB6"
            ]
        }]
    };

    var options2 = {
        responsive: true,
        title: {
            display: true,
            position: "top",
            text: json_data['data2']['name'],
            fontSize: 18,
            fontColor: "#ffffff"
        },
        legend: {
            display: false
        }
    };

    var data_representation2= document.getElementById("data_representation2").getContext("2d");
    new Chart(data_representation2, {
    type: 'doughnut',
    data: pieData2,
    options: options2
    });

    new Chart(document.getElementById("data_representation3"), {
    type: 'line',
    data: {
    labels: json_data['data1']['dates'],
    datasets: [{
        data: json_data['data1']['pos_line_data'],
        label: json_data['data1']['name'] + " Positive",
        borderColor: "#FF8153",
        fill: false
      }, {
        data: json_data['data1']['neg_line_data'],
        label: json_data['data1']['name'] + " Negative",
        borderColor: "#4ACAB4",
        fill: false,
        showLine : false
      },
      {
        data: json_data['data2']['pos_line_data'],
        label: json_data['data2']['name'] + " Positive",
        borderColor: "#c86cff",
        fill: false
      },
        {
        data: json_data['data2']['neg_line_data'],
        label: json_data['data2']['name'] + " Negative",
        borderColor: "#7ea9b6",
        fill: false,
        showLine : false
      }
    ]
  },
  options: {
        responsive: false ,
    title: {
      display: true,
      text: 'Sentimental Analysis'
    }
  }
});

    </script>



</body>
